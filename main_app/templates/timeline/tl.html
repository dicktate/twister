<!DOCTYPE html>
<html>
    <head>
        <title>Twister</title>
    </head>
    <body>
        {% if tl %}
            <div>
                <ul>
                {% for post in tl %}
                    <li><a href="/detail/{{ post.id }}/">{{post.text}}</a></li>
                {% endfor %}
                </ul>
            </div>
        {% else %}
            <p>No hay posts ...</p>
        {% endif %}
    </body>
</html>
