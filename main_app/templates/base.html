<!DOCTYPE html>
<!-- Página base de toda la web -->
<html>
    <head>
        <title>Twister</title>
    </head>
    <body>
        <h1>Twister</h1>
        <div class="topnav" id="myTopnav">
            <a href="#about">Acerca de Twister</a>
            <a href="/home/" class="active">Inicio</a>
            {% if user.is_authenticated %}
                <a href="#newpost">Nuevo twist</a>
                <a href="#username">{{ request.user }}</a>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
<!-- TODO: User bar should include profile, register, login, logout -->
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
                <a href="{% url 'register' %}">Registrarse</a>
            {% endif %}
        </div>        
        {% block content %}

        {% endblock %} 
    </body>
</html>
